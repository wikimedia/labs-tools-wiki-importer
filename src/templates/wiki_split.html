{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ _('split') }}: {{wiki}}</h1>
    <form method="post">
        <p>This will split the file into several chunks. This can take several minutes.</p>
        <input class="btn btn-primary btn-success form-control" type="submit" value="{{ _('split') }}">
    </form>
</div>
{% endblock %}
